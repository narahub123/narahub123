<!DOCTYPE html>
<html>
  <head>
    <title>연습문제 3</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <form action="" method="get">
      <fieldset>
        <legend>필수 입력 사항</legend>
        <table>
          <tr>
            <th>
              <label for="id">ID</label>
            </th>
            <td>
              <input
                type="text"
                id="id"
                name="id"
                placeholder="아이디 10글자 이내"
              />
              <button>중복 확인</button>
            </td>
          </tr>
          <tr>
            <th>
              <label for="password">비밀번호</label>
            </th>
            <td>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="영문, 수자, 특수문자 포함 8자 이상`"
              />
            </td>
          </tr>
          <tr>
            <th>
              <label for="confirm">비밀번호 확인</label>
            </th>
            <td>
              <input type="password" id="confirm" name="confirm" />
            </td>
          </tr>
          <tr>
            <th>
              <label for="mail">Email</label>
            </th>
            <td>
              <input type="email" id="mail" name="mail" />
              <select name="address" id="address">
                <option value="">직접 입력</option>
                <option value="naver">네이버</option>
                <option value="google">구글</option>
              </select>
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>추가 정보</legend>

        <label for="file">프로필 사진</label>
        <input type="file" />

        <br /><br />

        <label for="gender">
          성별 :

          <label for="male">
            <input type="radio" name="gender" id="male" checked />
            남자
          </label>

          <label for="female">
            <input type="radio" name="gender" id="female" />
            여성
          </label>
        </label>

        <br /><br />

        <label for="birth"> 생년월일 : </label>
        <input type="date" name="birth" id="birth" />

        <br /><br />

        <label for="hobbies">취미</label>

        <br />

        <label for="baseball">
          <input type="checkbox" name="baseball" id="baseball" />
          야구
        </label>

        <label for="basketball">
          <input type="checkbox" name="basketball" id="basketball" />
          농구
        </label>

        <label for="football">
          <input type="checkbox" name="football" id="football" />
          축구
        </label>

        <br />

        <label for="study">
          <input type="checkbox" name="study" id="study" checked />
          공부
        </label>

        <label for="music">
          <input type="checkbox" name="music" id="music" />
          음악감상
        </label>

        <br />

        <label for="extra">
          <input type="checkbox" name="extra" id="extra" />
          기타
          <input type="text" name="extra-text" id="extra-text" />
        </label>
      </fieldset>

      <br />

      <label for="intro">자기소개</label>

      <br />

      <textarea name="intro" id="intro" cols="50" rows="5"></textarea>
    </form>
  </body>
</html>
