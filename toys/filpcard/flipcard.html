<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipcard</title>
    <style>
      .card-container {
        perspective: 1000px;
      }

      .card {
        position: relative;
        width: 200px;
        height: 300px;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="front">
          <h1>front side of the card</h1>
        </div>
        <div class="back">
          <h1>back side of the card</h1>
        </div>
      </div>
    </div>
  </body>
</html>
