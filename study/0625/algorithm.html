    <title>알고리즘</title>

  <body>
    <script>
      function printStars(number) {
        for (let i = 0; i < number; i++) {
          console.log("*".repeat(i + 1));
        }
      }

      printStars(3);

      // function printRightStars(number) {

      //     let stars = "*".repeat(i + 1);

      //     console.log(empty + stars);
      //   }
      // }

      function printRightStars2(number) {
        for (let i = 0; i < number; i++) {
          console.log("*".repeat(i + 1).padStart(number, " "));
        }
      }

      // printRightStars(5);

      printRightStars2(5);

      function printPyramid(number) {
        for (let i = 0; i < number; i++) {
          const empty = " ".repeat(number - 1 - i);

          const part = "*".repeat(2 * i + 1);

          console.log(empty + part + empty);
        }
      }

      printPyramid(4);
    </script>
  </body>
