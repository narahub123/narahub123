<!DOCTYPE html>
<html>
  <head>
    <title>Table Styling</title>
    <style>
      /* 테이블 기본 스타일링 */
      table {
        width: 80%;
        margin: 10px auto;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
      }

      th {
        background-color: #f2f2f2;
      }

      tr:nth-child(odd) {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        <h2>출석부</h2>
      </caption>
      <tr>
        <th>번호</th>
        <th>이름</th>
        <th>연락처</th>
        <th>이메일</th>
        <th>0618</th>
        <th>0619</th>
      </tr>
      <tr>
        <td>1</td>
        <td>홍길동</td>

        <td>hong@tmd.com</td>
        <td><input type="checkbox" name="" id="" checked /></td>

      </tr>

      </tr>
    </table>
  </body>
</html>
