<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 기초 연습</title>
    <style>
      body {
        background-color: #5ab2ff;
      }

      header {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 24px;
        color: navy;
      }

      .first {
        color: green;
      }

      .second {
        font-weight: bold;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>웹 페이지 제목</h1>
    </header>

    <p class="first">이것은 첫 번째 문단입니다.</p>
    <p class="second">이것은 두 번째 문단입니다.</p>
  </body>
</html>
