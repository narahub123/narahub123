<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hero {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .hero video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .hero-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Multimedia</h1>
    </header>
    <main>
      <div class="hero">
        <video autoplay loop muted>
          <source src="./video.mp4" />
          Your browser does not support the video tag.
        </video>
        <div class="hero-content">
          <h1>Welcom to Our Website</h1>
          <p>Your journey starts here.</p>
        </div>
      </div>
    </main>
  </body>
</html>
