<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 영단어 학습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .word-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .word-card:hover {
            transform: translateY(-5px);
        }
        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }
        .modal-content {
            border-radius: 15px;
        }
        .word-meaning {
            font-size: 1.1rem;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>오늘의 영단어 학습</h1>
            <div id="loading" class="d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="error" class="alert alert-danger d-none"></div>
        </div>
        <div class="row" id="wordContainer">
            <!-- 단어 카드가 여기에 동적으로 추가됩니다 -->
        </div>
        
        <!-- 단어 상세 모달 -->
        <div class="modal fade" id="wordModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="wordTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="word-meaning" id="wordMeaning"></div>
                        <div class="mt-3">
                            <button class="btn btn-outline-primary" id="pronounceBtn">
                                <i class="bi bi-volume-up"></i> 발음 듣기
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 단어 상세 모달 -->
    <div class="modal fade" id="wordModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="wordTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="word-meaning" id="wordMeaning"></div>
                    <div class="mt-3">
                        <button class="btn btn-outline-primary" id="pronounceBtn">
                            <i class="bi bi-volume-up"></i> 발음 듣기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
