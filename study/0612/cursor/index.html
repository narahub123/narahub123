<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 영단어</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .word-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .word-card:hover {
            transform: translateY(-2px);
        }
        .word-card.completed {
            text-decoration: line-through;
            opacity: 0.7;
        }
        .modal-content {
            border-radius: 15px;
        }
        .pronunciation-btn {
            background: none;
            border: none;
            color: #0d6efd;
            cursor: pointer;
        }
        .pronunciation-btn:hover {
            color: #0a58ca;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">오늘의 영단어</h1>
        <div id="wordList" class="row"></div>
    </div>

    <!-- Word Detail Modal -->
    <div class="modal fade" id="wordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalWord"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="modalMeaning"></p>
                    <button class="pronunciation-btn" onclick="speakWord()">
                        <i class="bi bi-volume-up"></i> 발음 듣기
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
