<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #figma-content {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe id="figma-content" 
                src="https://www.figma.com/embed?embed_host=share&url=https://www.figma.com/file/cajirkg6"
                allowfullscreen>
        </iframe>
    </div>

    <script>
        // Figma channel ID
        const channelId = 'cajirkg6';
        
        // Load Figma content
        window.addEventListener('load', () => {
            const iframe = document.getElementById('figma-content');
            iframe.src = `https://www.figma.com/embed?embed_host=share&url=https://www.figma.com/file/${channelId}`;
        });
    </script>
</body>
</html>
