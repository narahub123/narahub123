<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form action="" method="get">
      <label for="name">이름</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="이름을 입력해주세요."
      />

      <br />
      <br />

      <label for="email">이메일</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="이메일을 입력해주세요."
      />

      <br />
      <br />

      <label for="password">비밀번호</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="비밀번호를 입력해주세요."
      />

      <br />
      <br />

      <input type="submit" value="전송" />
    </form>
    <br /><br />
    <form action="" method="get">
      <fieldset>
        <legend>개인 정보</legend>
        <ul>
          <li>
            <label for="name">이름</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="이름을 입력해주세요."
            />
          </li>
          <li>
            <label for="email">메일 주소</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="이메일을 입력해주세요."
            />
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
