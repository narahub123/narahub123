    <h1>수습 국원 모집</h1>
    <h2>방송에 관심 있는 새내기 여러분 환영합니다.</h2>

      <br />

    </p>

      <i>지원서 양식은 교내 방송국 홈페이지 공지 게시판에 있습니다.</i>
    </ul>
