<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제</title>
  </head>
  <body>
    <script>
      // 1부터 10까지 숫자를 차례대로 출력해보세요.
      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }

      // 1부터 100까지 숫자 중에서 5의 배수만 출력해보세요.
      let i = 1;

      while (i <= 100) {
        if (i % 5 === 0) {
          console.log("5의 배수", i);
        }
        i++;
      }

      // 사용자가 입력한 숫자까지 1씩 증가하면서 출력해보세요.
      let number = Number(prompt("숫자를 입력해주세요."));

      while (isNaN(number)) {
        number = Number(prompt("숫자만 입력 가능합니다."));
      }

      console.log(number + 1);

      // 구구단 2단을 출력해보세요.
      let dan = 2;

      console.log(`${dan}단`);

      for (let i = 1; i < 10; i++) {
        console.log(`${dan} x ${i} = ${dan * i}`);
      }
    </script>
  </body>
</html>
