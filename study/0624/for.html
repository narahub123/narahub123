<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for loop</title>
  </head>
  <body>
    <script>
      // 구구단
      console.log("구구단");
      for (let i = 1; i < 10; i++) {
        console.log(`${i}단`);
        for (let j = 1; j < 10; j++) {
          console.log(`${i} x ${j} = ${i * j}`);
        }
        console.log("");
      }

      // 역 구구단
      console.log("역 구구단");
      for (let i = 9; i > 0; i--) {
        console.log(`${i}단`);
        for (let j = 1; j < 10; j++) {
          console.log(`${i} x ${j} = ${i * j}`);
        }
      }

      // 구구단 한 줄 표시
      console.log("한줄 구구단");
      for (let i = 1; i < 10; i++) {
        console.log(`${i}단`);

        let dan = "";
        for (let j = 1; j < 10; j++) {
          dan += `${i} x ${j} = ${i * j} `;
        }
        console.log(dan);
      }

      // 별 찍기
      let stars = "";
      for (let i = 0; i < 5; i++) {
        stars += "*";

        console.log(stars);
      }

      for (let i = 0; i < 5; i++) {
        console.log("*".repeat(i + 1));
      }
    </script>
  </body>
</html>
